<div class="m-header">
    <app-toolbar></app-toolbar>
</div>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" style="height: 100%;" [opened]="opened">
        <div class="sidebar-wrapper" >
            <div class="nav-title">
                <h2>MMRun 2.0</h2>
            </div>
            <div class="nav-item" *ngFor="let item of menu_cats" (click)="onSelect(item.route)">
                <div class="icon"><ion-icon slot="start" name="{{item.icon}}"></ion-icon></div>
                <div class="section-name">{{item.title}}</div>
            </div>
            <br><br>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        
        
        <div class="parallax-wrapper">
            <app-header id="sec1"></app-header>

            <div class="section-2" id="sec2">
                <div class="separator"></div>
                <div class="section2-content">
                    <app-sec2content></app-sec2content>
                    <div  class="sec-categorias">
                        <div class="overlay"></div>
                        <div class="card-container">
                            <app-circuit-card></app-circuit-card>
                        </div>
                    </div>
            
                    <div id="regForm" class="register-form">
                        <div class="form-wrapper">
                            <div class="overlay"></div>
                            <div class="form-content">
                                <div class="form-title">
                                    <h2>Formulario de inscripcion</h2>
                                </div>
                                <div class="form-section">
                                    <h3>Elije un circuito</h3>
                                </div>
                                <div class="circ-field">
                                    <select name="circ" id="circ">
                                        <option *ngFor="let item of catPrices" value="item.name">{{item.name}}</option>
                                    </select>
                                </div>
                                <div class="form-section">
                                    <h3>Datos Personales</h3>
                                </div>
                               <form [formGroup]="formGroup">
                                    <input type="text" placeholder="Nombre" formControlName="name">
                                    <input type="text" placeholder="Apellido" formControlName="lastname">
                                    <input type="email" placeholder="email@email.com" formControlName="email">
                                    <select name="genre" id="genre">
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                    </select>
                                    <input type="text" placeholder="Fecha de Nacimiento" onblur="(this.type='text')" onfocus="(this.type='date')">
                               </form>
                            </div>
                            <div class="buttons"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <router-outlet></router-outlet> 
        
        
    </mat-sidenav-content>
</mat-sidenav-container>
