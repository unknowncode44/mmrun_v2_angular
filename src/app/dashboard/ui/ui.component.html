
<div class="wrapper">
    <div class="title">Dise√±o</div>
    <div class="content">
        <div class="utilities" style="display: none">
            <div class="totals"></div>
            <div class="add-new"></div>
        </div>
        <div class="table-container">
            <p-toast position="top-right" key="tr" severity></p-toast>
            <div class="table">
                <div class="card">
                    <p-table
                    #ui1
                    [value]="uiList"
                    responsiveLayout="stack"
                    [breakpoint]="'800px'"
                    [tableStyle]="{'min-width': '20rem'}">
                        <ng-template 
                        pTemplate="header" let-columns>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Texto</th>
                                <th>Activo</th>
                                <th>Acciones</th>
                            </tr>    
                        </ng-template>

                        <ng-template pTemplate="body" let-ui let-columns="columns">
                            <tr>
                                <td><span class="p-column-title">ID</span>{{ui.id}}         </td>
                                <td><span class="p-column-title">Nombre</span>{{ui.name}}   </td>
                                <td><span class="p-column-title">Texto</span>{{ui.item}}    </td>
                                <td><span class="p-column-title">Activo</span>{{ui.active}} </td>
                                <td>
                                    <span class="p-column-title">Acciones</span>
                                    <div class="actions">
                                        <div class="update" (click)="showDialog(ui.id)"><ion-icon style="font-size: 1.5em; margin: 0px 4px" color="success" name="create"></ion-icon></div>
                                        <div class="delete"><ion-icon style="font-size: 1.5em; margin: 0px 4px" color="danger" name="trash"></ion-icon></div>
                                    </div>
                                </td>
                            </tr>
                            
                        </ng-template>
                    </p-table>
                    <p-dialog [header]="selectedData.name" [(visible)]="visible" [style]="{width: '50vw'}">
                        <textarea rows="5" cols="70" pInputTextarea [(ngModel)]="selectedData.item"></textarea>
                        <ng-template pTemplate="footer">
                            <button pButton pRipple label="Guardar" class="p-button-success" (click)="saveChanges()"></button>
                            <button pButton pRipple label="Cancelar" class="p-button-danger" (click)="closeDialog()"></button>
                        </ng-template>
                        
                    </p-dialog>
                </div>
            </div>
        </div>
    </div>
</div>
