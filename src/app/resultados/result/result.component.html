<div class="card">
  <section>

    <h2>Corredor</h2>
    <div class="runner">
      <span>{{runner.dorsal}}</span>
      <p>{{runner.corredor}}</p>
    </div>
    <h2>Tiempo Bruto</h2>
    <div class="runner">
      <p>{{runner.tiempo_bruto}}</p>
    </div>
    <h2>Categoria</h2>
    <div class="runner">
      <p>{{runner.gral_sexo}}</p>
    </div>
    <h2>Posición</h2>
    <div class="puesto">
      <p>{{runner.pos_gral_sexo | ordinalSpanish}}</p>
    </div>
    <h2>General</h2>
    <div class="runner">
      <p>{{runner.general}}</p>
    </div>
    <h2>Posición</h2>
    <div class="puesto">
      <p>{{runner.pos_gral | ordinalSpanish}}</p>
    </div>
    <div class="logo">
      <img src="../../../assets/images//MMR2022/MMR-Isotipo-Negativo.png" alt="">
    </div>
  </section>
</div>
